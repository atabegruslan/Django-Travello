{% extends 'base.html' %}

{% block content %}

<h1>Hello {{name}}</h1>

<form action="login" method="post">

	{% csrf_token %}

	<input type="text" name="username" placeholder="Username"><br>
	<input type="text" name="password" placeholder="Password"><br>
	<input type="submit" value="Submit">
</form>

<div>
	{% for message in messages %}
	<h3>{{message}}</h3>
	{% endfor %}
</div>

{% endblock %}
